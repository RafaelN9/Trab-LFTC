<!DOCTYPE html>

<head>
  <title>Trabalho de LTFC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid p-3">
    <h1>Gram√°tica Regular</h1>

    <div class="container mt-3">

      <div class="row my-2">
        <h3>Teste</h3>
        <div class="col-5">
          <input type="text" id="string" class="form-control">
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="testBtn">Testar</button>
        </div>
      </div>
      <div id="rules" style="max-width: 768px;" class="my-2">
        <h3>Regras</h3>
        <div id="rule-1" class="row d-flex justify-content-around">
          <div class="col-2">
            <input type="text" class="form-control" disabled value="S">
          </div>

          <div class="col-1">
            <p class="h4">=></p>
          </div>
          <div class="col-4">
            <input class="form-control" type="text">

          </div>
          <div class="col-5">
            <button style="width: 30px; height: 30px; " class="p-0  mt-1 btn btn-danger btn-sm rounded-circle"
              onclick="deleteRule(1)">
              <span class="h5">&times;</span>
            </button>
          </div>
        </div>
      </div>

    </div>
    <div style="bottom: 0; right: 0;" class="position-fixed m-4">
      <button type="button" style="width: 60px; height: 60px; padding-bottom: 2px;"
        class="btn btn-primary rounded-circle mx-auto my-auto" onclick="addMoreInputs()">
        <h2>+</h2>
      </button>
    </div>

  </div>
  <script src="earley-oop.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
